<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color:#4DB6AC;">
<nav class="navbar navbar-light" style="background-color:#FF0033;">
    <a href="{% url 'home' %}" class="navbar-brand" style="background-color:#FFCC33;color:#000000;border-width:10px;border-color:#FFCC33;border-style:solid;border-spacing:30px;border-radius: 5px;">All Products</a>
    
<!--<a href="{% url 'admin:index' %}" class = 'navbar-link btn-lg' style="background-color:#FFCC33;color:#000000;">Admin</a>-->
<a href="{% url 'add-product' %}" class="navbar-link btn-lg" style="background-color:#FFCC33;color:#000000;">Add new product</a>
</nav>
<br>
{% block content %}
<div class="card-columns">
    {% for prod in products %}
    <div class="card" style="width: 18rem;">
  <h5 class="card-title">{{ prod.category }}</h5>      
  <img class="card-img-top" src="{{ prod.image.url }}">
  <div class="card-body">
    <h5 class="card-title">{{ prod.product_name }}</h5>
    <p class="card-text">{{ prod.description }}</p>
   <div class="card-footer bg-transparent border-dark">
   <!--<p class="card-title">{{book.author}}</p>-->
   <center>
       <a href="update/{{prod.id}}/" class="btn btn-warning" id = '{{prod.id}}'>edit</a>
       <a href="delete/{{prod.id}}/" class="btn btn-danger" id = '{{prod.id}}'>delete</a>
    </center>
    </div>
  </div>
</div>
    {% endfor %}
</div>
{% endblock %}
</body>
</html>
